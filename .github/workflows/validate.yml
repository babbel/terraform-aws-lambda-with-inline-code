name: Validate

on: push

env:
  AWS_REGION: local

jobs:
  validate:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2.3.4
      - uses: hashicorp/setup-terraform@v1.3.2
        with:
          terraform_version: 0.14.5
      - run: terraform init
      - run: terraform validate
